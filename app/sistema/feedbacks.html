<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback de Clientes</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

h1 {
    text-align: center;
    color: #333;
}

.filter-buttons {
    text-align: center;
    margin-bottom: 20px;
}

.filter-buttons button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.filter-buttons button:hover {
    background-color: #0056b3;
}

.feedback-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.feedback {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.feedback p {
    margin: 0;
}

.elogio {
    border-left: 5px solid green;
}

.reclamacao {
    border-left: 5px solid red;
}

</style>
</head>
<body>
    <div class="container">
        <h1>Feedback de Clientes</h1>
        <div class="filter-buttons">
            <button onclick="filterFeedback('all')">Todos</button>
            <button onclick="filterFeedback('elogio')">Elogios</button>
            <button onclick="filterFeedback('reclamacao')">Reclamações</button>
        </div>
        <div class="feedback-list">
            <div class="feedback elogio">
                <p><strong>Elogio:</strong> Adorei o atendimento, muito rápido e eficiente!</p>
            </div>
            <div class="feedback reclamacao">
                <p><strong>Reclamação:</strong> O produto veio com defeito.</p>
            </div>
            <div class="feedback elogio">
                <p><strong>Elogio:</strong> Excelente qualidade dos produtos.</p>
            </div>
            <div class="feedback reclamacao">
                <p><strong>Reclamação:</strong> Demorou muito para entregar.</p>
            </div>
        </div>
    </div>
    <script>
        function filterFeedback(type) {
    var feedbacks = document.getElementsByClassName('feedback');
    for (var i = 0; i < feedbacks.length; i++) {
        if (type === 'all') {
            feedbacks[i].style.display = 'block';
        } else if (feedbacks[i].classList.contains(type)) {
            feedbacks[i].style.display = 'block';
        } else {
            feedbacks[i].style.display = 'none';
        }
    }
}

    </script>
</body>
</html>
